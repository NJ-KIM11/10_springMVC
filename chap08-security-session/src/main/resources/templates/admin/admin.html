<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--  thymeleaf에서 sec 문법을 쓰려면 기입  -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div sec:authorize="hasAnyAuthority('ADMIN')">
        <p>welcome, admin!</p>
    </div>
    <h1>아무거나
    </h1>
</body>
</html>
