<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>웹소켓 채팅 로그인 창</h1>
    <form id="loginForm">
        <label>사용할 아이디 입력</label>
        <input type="text" id="userId" name="userId" required/>
        <button type="submit">채팅방 입장</button>
    </form>


    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){    // submit이 발동되면 function(event) 실행
            event.preventDefault(); // 폼의 기본 동작을 막음.
            let userId = document.getElementById("userId").value.trim();
            if(userId != ""){
                location.href = "/chat?userId=" + encodeURIComponent(userId);   // 한글 깨짐 방지
            }else {
                alert("아이디를 입력 하세요");
            }
        });
    </script>
</body>
</html>
